<p-toast position="top-right"></p-toast>
<div class="container">
  <div class="col-sm-12">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <div class="col-sm-12">
            <div class="row"> 
              <div class="col-sm-10">
                <strong>Add Meeting</strong>
              </div>
              <div class="col-sm-2 move-right">
                <a routerLink="/meetings/meetings-list">
                  <i class="pi pi-times"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="card-body">
            <form #addMeetingForm="ngForm" (ngSubmit)="saveMeeting()">
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="meetingSubject">Subject&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="meetingSubject" maxlength="50"
                           [(ngModel)]="meeting.subject"
                           [ngClass]="{'is-invalid': meeting.subject == '', 'is-valid': meeting.subject!= '' }" required />
                    <p style="color:red" *ngIf="meeting.subject == ''">Subject Required.</p>
                  </div>
                  
                </div>
               
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label> Attendes&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10" *ngIf="attendeesListDD!=null">
                    <angular2-multiselect name="attendeesDropdown" [(data)]="attendeesListDD"
                                          [(ngModel)]="selectedAttendees"
                                          [settings]="settings"
                                          (onSelect)="onAttendeeSelect($event)"
                                          (onDeSelect)="OnAttendeeDeSelect($event)">

                      <c-item>
                        <ng-template let-item="item">

                          <label style="color: #333;min-width: 150px;">{{item.displayName}}</label>
                        </ng-template>
                      </c-item>

                    </angular2-multiselect>
                    <p style="color:red" *ngIf="selectedAttendees.length == 0">No Attendees Selected.</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">

                  <div class="col-sm-2">
                    <label> Agenda&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="agendaText" placeholder="Agenda of Meeting"
                              [(ngModel)]="meeting.agenda"
                              [ngClass]="{'is-invalid': meeting.agenda == '', 'is-valid': meeting.agenda!= '' }"
                              required></textarea>
                    <p style="color:red" *ngIf="meeting.agenda == ''">Agenda Required.</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="meetingDate">Select Date&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <p-calendar name="meetingDate" [minDate]="minimumDate"
                                [showTime]="true" [(ngModel)]="meeting.date"
                                hourFormat="12" [required]="true" showIcon="true"></p-calendar>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-success"
                            [disabled]="meeting.subject == '' || selectedAttendees.length == 0 || selectedAttendees == undefined || meeting.agenda == ''">
                        Add
                    </button>
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-warning" (click)="clearMeetingDetails()">Clear</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
          </div>
    </div>
  </div>
</div>
  </div>
