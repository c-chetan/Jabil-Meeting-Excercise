<div class="container">
  <div class="col-sm-12">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <div class="col-sm-12">
            <div class="row"> 
              <div class="col-sm-10">
                <strong>Add Meeting</strong>
              </div>
              <div class="col-sm-2 move-right">
                <a routerLink="/meetings/meetings-list">
                  <i class="pi pi-times"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="card-body">
            <form #addMeetingForm="ngForm" (ngSubmit)="saveMeeting()">
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="meetingSubject">Subject&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="meetingSubject" maxlength="50" [(ngModel)]="meeting.subject" />
                  </div>
                </div>
               
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label> Attendes&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10" *ngIf="attendeesListDD!=null">
                    <angular2-multiselect name="attendeesDropdown" [(data)]="attendeesListDD"
                                          [(ngModel)]="selectedAttendees"
                                          [settings]="settings"
                                          (onSelect)="onItemSelect($event)"
                                          (onDeSelect)="OnItemDeSelect($event)">

                      <c-item>
                        <ng-template let-item="item">
                          <!--*ngFor="let attendee of attendees"-->
                          <label style="color: #333;min-width: 150px;">{{item.userName}}</label>
                        </ng-template>
                      </c-item>

                    </angular2-multiselect>

                    <!--<select>
            <option *ngFor="let attendee of attendees">{{attendee.userName}}</option>
          </select>-->
                  </div>
                </div>
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">

                  <div class="col-sm-2">
                    <label> Agenda&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="agendaText" placeholder="Agenda of Meeting" [(ngModel)]="meeting.agenda"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 bottom-padding">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="meetingDate">Select Date&nbsp;<span style="color:red">&#42;</span></label>
                  </div>
                  <div class="col-sm-10">
                    <p-calendar name="meetingDate" [minDate]="minimumDate" [showTime]="true" [(ngModel)]="meeting.date"></p-calendar>
                  </div>
                  <!--[(ngModel)]="meeting.date"-->
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-success">Add</button>
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-warning" (click)="clearMeetingDetails()">Clear</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
          </div>
    </div>
  </div>
</div>
  </div>
