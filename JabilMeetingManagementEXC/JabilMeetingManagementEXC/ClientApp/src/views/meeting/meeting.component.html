<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-10">
            <strong>Meetings</strong>
          </div>
          <div class="col-sm-2 move-right">
            <button type="button" class="btn btn-info btn-circle btn-circle-sm m-1"
                    (click)="navigateToAddMeeting()"
                    data-toggle="tooltip" data-placement="top" title="Add New Meeting"><i class="pi pi-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="col-sm-12">
        <p-table #dtMeetings class="table table-striped table-hover table-responsive" [responsive]="true"
                 [value]="userMeetings">
          <ng-template pTemplate="header">
            <tr>
              <th>
                Subject
              </th>
              <th>
                Attendees
              </th>
              <th>
                Agenda
              </th>
              <th>
                Meeting Venue
              </th>
              <th>
                Actions
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-meeting>
            <tr>
              <td>{{meeting.Subject}}</td>
              <td>Dummy</td>
              <!--<ng-template let-attendees="rowData">
            <td>
              <ul *ngFor="let attendee of attendees.userMeetings.Attendees">
                <li>{{attendee.AttendeeName}}</li>
              </ul>
            </td>
          </ng-template>-->
              <td>{{meeting.Agenda}}</td>
              <td>{{meeting.Date}}</td>
              <td>
                <a (click)="editUser(meeting.MeetingId)">
                  <i class="pi pi-pencil"></i>
                </a>
                <a>
                  <i class="pi pi-trash" (click)="deleteMeeting(meeting.MeetingId)"></i>
                </a>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
