

<button type="button" class="btn btn-primary" (click)="navigateToAddMeeting()"> New Meeting </button>

<div class="container">
  <div class="col-sm-12">


    <p-table #dtMeetings class="table table-striped table-hover table-responsive" [responsive]="true"
             [value]="userMeetings">
      <ng-template pTemplate="header">
        <tr>
          <th>
            Subject
          </th>
          <th>
            Attendees
          </th>
          <th>
            Agenda
          </th>
          <th>
            Meeting Venue
          </th>
          <th>
            Actions
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-meeting>
        <tr>
          <td>{{meeting.Subject}}</td>
          <td>Dummy</td>
          <!--<ng-template let-attendees="rowData">
            <td>
              <ul *ngFor="let attendee of attendees.userMeetings.Attendees">
                <li>{{attendee.AttendeeName}}</li>
              </ul>
            </td>
          </ng-template>-->
          <td>{{meeting.Agenda}}</td>
          <td>{{meeting.Date}}</td>
          <td>
            <a (click)="editUser()">
              <i class="pi pi-pencil"></i>
            </a>
            <i class="pi pi-trash"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
